          <p class="mb-2">
            <strong>Email:</strong> <a href="mailto:your-emailATexample.com" class="text-blue-500 hover:underline">your-emailATexample.com</a>
          </p>
          <p>

          </p>
        </div>
    
        <!-- Contact Form -->
        <form action="#" method="POST" class="max-w-lg mx-auto bg-white dark:bg-gray-800 p-6 rounded shadow-md">
          <div class="mb-4">
            <label for="name" class="block text-sm font-medium mb-2">Name</label>
            <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
    
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
    
          <div class="mb-4">
            <label for="message" class="block text-sm font-medium mb-2">Message</label>
            <textarea id="message" name="message" rows="4" class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
          </div>
    
          <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Send Message</button>
        </form>
      </div>
